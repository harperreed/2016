---
layout: default
---

<div class="wrapper">
  <div class="content">
    <h1 id="counter">0 months, 0 days, 0 minutes and 0 seconds</h1>

    <div class="action">
    <h2>What can I do to help?</h2>
    <div class="card-columns">
      {% for link in site.data.links%}
        <a href="{{link.url}}">
          <div class="card" style="background-image: url('{{link.image}}')">
            <div class="card-block">
              <h4 class="card-title">{{link.title}}</h4>
            </div>
            <p>{{link.text}}</p>
          </div>
        </a>
      {% endfor %}
    </div>
    <h2>Let's do it!</h2>
    <footer>
      <p>
        <a id="tweetBtn" >
        </a>
      </p>
      <p>
        <a href="http://twitter.com/harper">@harper</a> <a href="http://twitter.com/aaronsalmon">@aaronsalmon</a> <a href="https://github.com/harperreed/2016">Improve This Page</a>
      </p>
    </footer>
  </div>
</div>
